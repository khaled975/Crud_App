<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="crud">
        <div class="container">
            <div class="head">
                <h1 class="title">crud system</h1>
                <p>product management system</p>
            </div>
            <div class="inputs">
                <input type="text" name="" id="title-input" placeholder="Title">
                <div class="price-inputs">
                    <input type="number" onkeyup="getTotal()" name="" id="price-input" placeholder="Price">
                    <input type="number" onkeyup="getTotal()" id="advs-input" placeholder="advs">
                    <input type="number" onkeyup="getTotal()" id="taxes-input" placeholder="taxes">
                    <input type="number" onkeyup="getTotal()" id="discount-input" placeholder="discount">
                    <span>Total:</span>
                    <span type="text" id="total-price" >
                </div>
                <input type="number" name="" id="count-input" placeholder="Count">
                <input type="text" id="category-input" placeholder="Category">
                <button type="submit" id="create-btn">Create</button>

            </div>
            <div class="outputs">
                <div class="search-box">
                    <input type="text" name="" id="search-input" placeholder="Search">
                    <div class="search-btn">
                        <button id="search-by-title-btn" onclick="getMood()">Search-by-title</button>
                        <button id="search-by-category-btn" onclick="getMood()">Search-by-category</button>
                    </div>
                </div>
                <button id="delete-btn"></button>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PRICE</th>
                        <th>ADVS</th>
                        <th>TAXES</th>
                        <th>DISCOUNT</th>
                        <th>TOTAL</th>
                        <th>CATEGORY</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
